<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formstyle.css">
</head>
<body>
    <header>
        <h1>Quem está acessando meu site?</h1>
    </header>
    <main>
        <div id="container">
            <img src="imgform/bonecobg-recort.png" alt="">
            <form action="#" method="post">
                <div id="container-input">
                    <label for="inome">Nome</label> <br>
                            <input type="text" name="nome" id="inome" class="inptxt" autocomplete="off" required> <br>
                            <label for="isobren">Sobrenome</label><br>
                            <input type="text" name="sobren" id="isobren" class="inptxt" autocomplete="off" required> <br>
                            <label for="iemail">Email</label> <br>
                            <input type="email" name="email" id="iemail" class="inptxt"  placeholder="exemple@exemple.com" required> <br>
                            <label for="itele">Telefone</label> <br>
                            <input type="tel" name="tele" id="itele" class="inptxt" placeholder="(DDD) 98888-7777" autocomplete="tel" required> <br>
                            <p>Sexo</p>
                            <input type="radio" name="sexo" id="imasc" checked>
                            <label for="imasc">Masculino</label> <br>
                            <input type="radio" name="sexo" id="ifemi">
                            <label for="ifemi">Feminino</label> <br>
                            <label for="iinsta" id="lab-insta"><abbr title="Deixe seu @ para que eu possa te seguir" style="text-decoration: none;" id="abbr-insta"><img src="./imgform/instagram30.png" alt="logo-instagram" id="instaform"> Instagram</abbr></label>
                            <input type="text" name="inst" id="iinsta" placeholder="Exemple: @deivisonjohnny" class="inptxt" autocomplete="nickname" required> <br>
                            <input type="submit" value="Enviar" id="btt"
                            onclick="clicar()">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <h2>@DEVDEIVISONJOHNNY</h2> <!--Vai ser uma animação-->
    </footer>
</body>
</html>
